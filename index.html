<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bookmark your favorite sites">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container py-5">
        <div class="d-flex justify-content-center align-items-center pb-2">
            <h1 class="py-2 position-relative"> Bookmarker</h1>
        </div>

        <hr class="dotted mb-2">

        <h2 class="text-success text-center pt-2 pb-4">
            <i class="fas fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                class="fas fa-solid fa-bookmark"></i>
        </h2>
        <form id="bookmarkForm" class="row mt-3">
            <div class="col-md-12">
                <div class="mb-4">
                    <label for="siteName" class="fw-bold form-label"><i class="fas fa-file-alt"></i> Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">

                    <div id="messageName" class="alert alert-danger d-none">you should enter first character capitalize
                        then small from 3-10</div>
                </div>

                <div class="mb-4">
                    <label for="siteUrl" class="fw-bold form-label"><i class="fas fa-link"></i> Site URL</label>
                    <input type="url" class="form-control" id="siteUrl" placeholder="Website URL">

                    <div id="messageUrl" class="alert alert-danger d-none">Please enter a valid URL starting with
                        http:// or https://, e.g., https://www.example.com</div>

                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary px-5 py-2 my-3">
                        Submit</button>
                </div>

                <input name="search" class="form-control my-3 w-75 mx-auto" type="search" id="search"
                    placeholder="Search by name......">
            </div>

        </form>

        <hr class="dotted mt-4">

        <div class="table-responsive mt-4">
            <table class="table table-bordered tablle-striped text-center align-middle">
                <thead class="table-white">
                    <tr>
                        <th class="text-capitalize">Index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="bookmarkList"></tbody>
            </table>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
</body>

</html>
